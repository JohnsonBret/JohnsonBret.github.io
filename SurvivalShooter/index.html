<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Nightmares</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SurvivalShooter5Stripped.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Nightmares</div>
      </div>
      <div class=infoContainer>
          <div class="controls">
            <h2>Controls</h2>
            <p>Move: WASD or Arrows<br>
            Fire: Left-Mouse<br>
            Switch Weapons: Q (Try the Flamethower!)<br>
            Dash: Space</p>
          </div>
          <div class="githubInfo">
            <p>Source code for this can be here:</p>
            <p><a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/tree/master/Assets/_CompletedAssets/Scripts">JohnsonBret</a> at Github</p>
            <p>Notable Additions from the Unity Tutorial - 
              <a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/tree/master/Assets/_CompletedAssets/Scripts/Managers">Waves</a>, 
              <a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/blob/master/Assets/_CompletedAssets/Scripts/Player/PlayerShootingFlame.cs">Flamethrower, </a> 
              <a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/blob/master/Assets/_CompletedAssets/Scripts/Managers/WaveManagerBossWave.cs">Bosses,</a> 
              <a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/blob/master/Assets/_CompletedAssets/Scripts/Player/PlayerMovement.cs">Dash</a> and 
              <a target="_blank" href="https://github.com/JohnsonBret/SurvivalShooter/blob/master/Assets/_CompletedAssets/Scripts/HealthPickup.cs">Health Pickups.</a></p>
          </div>
      </div>
    </div>
    
  </body>
</html>
